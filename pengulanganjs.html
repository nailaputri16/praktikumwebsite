<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pengulangan JavaScript</title>
  </head>
  <body>
      <p>
          <script language="JavaScript">

              let nama = "NAILA AYUNI PUTRI AK";
              document.write(("Halo" + nama + "!</br>").repeat(5));
          </script>
      </p>

      <script>
          let barang = ["Meja", "Kursi", "Kipas"];
          for (indeks in barang) {
          document.write("<p>barang nomor " + indeks + " : " + barang[indeks] + "</p>");
      </script>
  </body>
</html>
